<body>
  <!--a-scene physics="gravity: -1; debug:true">

    <a-box id="box-b" position="-1 1.5 -3" depth="2" width="2" height="0.5" color="blue" static-body="shape: box; mass: 1"></a-box>
    <a-box id="wall" rotation="0 90 90" position="0 0 0" depth="100" width="100" height="0.2" static-body visible="true"></a-box>
    <a-box id="ground" position="0 0 0" depth="100" width="100" height="0.5" static-body="shape: box; mass: 1" visible="false"></a-box>

    <a-scene physics="debug: true; gravity: -5">
      <!-- Rig de la Cámara con kinematic-body para reaccionar a las colisiones -->
      <a-entity id="rig" position="0 .3 0">
        <a-camera id="camera" limit-camera></a-camera>
      </a-entity>

      <!-- Objetos con los que la cámara puede colisionar -->
      <a-box position="0 8 -15" color="red" width="5" height="5" depth="5" dynamic-body="shape: box; mass: 2" collision-detect></a-box>
      <a-box position="0 3 -25" color="grey" width="10" height="10" depth="10" static-body="shape: box; mass: 2"></a-box>

      <!-- Suelo y otros objetos estáticos -->
      <a-box id="box-b" position="0 -4 0" rotation="10 0 0" depth="100" width="100" height="2" color="green" static-body></a-box>
      <a-box position="0 -4 0" rotation="0 90 90" depth="100" width="100" height="2" color="orange" static-body></a-box>
    </a-scene>
  </body>
</html>


<!--Un dynamic-body puede moverse y es afectado por fuerzas y colisiones. Por ejemplo, si tienes una pelota como dynamic-body, esta puede rodar, ser empujada, o rebotar al interactuar con otros objetos o fuerzas en la escena. Consumen muchos recursos-->

<!--Un static-body es esencialmente inmóvil. No se mueve por sí mismo y no es afectado por fuerzas o colisiones de la misma manera que un dynamic-body. Por ejemplo, un piso o una pared en tu escena serían típicamente static-body.-->
